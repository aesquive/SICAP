<html>
    <head>
        #if ($title)
        <title>SICAP $title</title>
        #end
        <link rel="stylesheet" type="text/css" href="$context/css/style.css" title="Style"/>
    </head>
    <body>
        #if ($rootMenu)
        $rootMenu
        #end

        #if ($forwardForm)
        $forwardForm
        #end

        #if ($backwardForm)
        $backwardForm
        #end


        #if ($message)
        <a>$message</a>
        #end


    <center>
        #if ($title)
        <h3 id="title" style="width: 100%;font-size:1.3em">$title</h3>
        #end
    </center>

    #if ($login)
    <div id="loginContainer">
        #parse($path)
    </div>
    #else
    <br/>
    <div style="width: max-content" id="container">
        #parse($path)
    </div>
    #end


    <center>
        <img src="img/banco.png" id="logoBancoPage"/>
    </center>


</body>
</html>

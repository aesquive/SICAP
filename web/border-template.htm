<html>
    <head>
        #if ($title)
        <title>SICAP $title</title>
        #end
        <link rel="stylesheet" type="text/css" href="$context/css/style.css" title="Style"/>
    </head>
    <body>
        #if ($rootMenu)
        $rootMenu
        #end
        <br/>

        #if ($title)
        <div id="title">
            <span >$title</span>
        </div>
        #end

        <br/>
        #if ($userName)
        <a id="userName">Usuario : $userName</a>
        #end
        <br/>
        #if ($message)
        <a id="message">$message</a>
        #end


        <div style="width: 100%" id="container">
            #parse($path)
        </div>

    </body>
</html>
